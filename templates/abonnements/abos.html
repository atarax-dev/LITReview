{% extends "base_template.html" %}
{% block title %}Abonnements{% endblock %}
{% block content %}
<br>
<div class="input-group">
    <form action="#" method="POST">
        {% csrf_token %}
        <input type="search" name="search" class="form-control rounded" placeholder="Entrez un nom d'utilisateur"
            aria-label="Search" aria-describedby="search-addon"/>


        <button type="submit" class="btn btn-outline-primary">Suivre</button>
    </form>
</div>
<div class="ticket_snippet">
    <h3>Abonnements</h3>

    {% for userfollow in userfollows %}
    <div class="follows_snippet">
        <p class="username">{{userfollow.followed_user}}</p><a href="unfollow/{{userfollow.followed_user}}"><button
                type="button" class="unfollowbutton">Unfollow</button></a>
    </div>
    {% endfor %}

</div>
<div class="ticket_snippet">
    <h3>Abonn√©s</h3>
    {% for follower in followers %}
    <div class="follows_snippet">
        <p>{{follower.user}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
