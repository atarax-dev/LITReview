<div class="ticket_snippet">
    <div>
        <p>{{post.user}} a demandé une critique</p>
        <p>{{post.time_created}}</p>
    </div>
    <div>
        <p>{{post.title}}</p>
        <p>{{post.description}}</p>


        {% if post.image %}
        <img src="{{ post.image.url }}" alt="arf">
        {% endif %}
        {% if post not in answered_tickets %}
        <a href="create_review/{{ post.id }}/"><button type="submit">Créer une critique</button></a>
        {% endif %}
        <br>
        <br>
    </div>
</div>
